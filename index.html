<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text text-white">
              <h1 class="h1 hero-title">Learn to code by watching others</h1>
              <p class="hero-lead">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
            </div>
            <div class="hero-form">
              <article class="price mb-md">
                <span class="price-highlight">Try it free 7 days</span> then
                $20/mo. thereafter
              </article>

              <article class="card">
                <div class="card-body">
                  <form action="#" class="form mb-sm">
                    <div class="form-group">
                      <div class="input-group">
                        <input
                          type="text"
                          class="input"
                          placeholder="First Name"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input
                          type="text"
                          class="input"
                          placeholder="Last Name"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input
                          type="email"
                          class="input"
                          placeholder="Email Address"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input
                          type="password"
                          class="input"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                      claim your free trial
                    </button>
                  </form>
                  <p class="terms text-center">
                    By clicking the button, you are agreeing to our
                    <span class="text-red fw-700">Terms and Services</span>
                  </p>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
